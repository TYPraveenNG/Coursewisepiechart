<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: '' });
       dataTable.addRows([
          // [ new Date( 3, 13), 37032 ],
          // [ new Date( 3, 14), 38024 ],
          // [ new Date( 3, 15), 38024 ],
          // [ new Date( 3, 16), 38108 ],
          // [ new Date( 3, 17), 38229 ],
          // Many rows omitted for brevity.
          [ new Date(2013, 3, 4), 38823 ],
          [ new Date(2013, 3, 5), 38020 ],
          [ new Date(2013, 3, 12), 38823 ],
          [ new Date(2013, 3, 13), 38020 ],
          [ new Date(2013, 3, 19), 38823 ],
          [ new Date(2013, 3, 23), 38823 ],
          [ new Date(2013, 3, 24), 38823 ],
          [ new Date(2013, 3, 30), 38020 ]
        ]);

        var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

  var options = {
    title: 'Details of Blocked dates of trainers',
    height: 500,
    calendar: {
      monthLabel: {
        fontName: 'Times-Roman',
        fontSize: 12,
        color: '#981b48',
        bold: true,
        italic: true
      },
      monthOutlineColor: {
        stroke: '#981b48',
        strokeOpacity: 0.8,
        strokeWidth: 2
      },
      unusedMonthOutlineColor: {
        stroke: '#bc5679',
        strokeOpacity: 0.8,
        strokeWidth: 1
      },
      focusedCellColor: {
      stroke: 'red',
      strokeOpacity: 0.8,
      strokeWidth: 3
    },
      underMonthSpace: 16,
      underYearSpace: 10, // Bottom padding for the year labels.
      yearLabel:false
      // yearLabel: {
      //   fontName: 'Times-Roman',
      //   fontSize: 32,
      //   color: 'green',
      //   bold: true,
      //   italic: true
      // }
    }
  };

  chart.draw(dataTable, options);
}
  </script>
</head>
<body>
  <a href="./java.html">Back</a>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
</body>
</html>
